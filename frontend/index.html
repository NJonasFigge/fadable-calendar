  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fadable Calendar PoC</title>

  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
  <link id="app-styles" rel="stylesheet" href="/styles.css">

<body>


  <div id="calendar-container">
    <div id="calendar-scrollview">
      <div id="scroll-buffer-top" class="scroll-buffer"></div>
      <div id="main-scroller"></div>
      <div id="scroll-buffer-bottom" class="scroll-buffer"></div>
    </div>

    <button id="scroll-to-today" class="scroll-to-today" type="button" aria-label="Scroll to this week">
      <i class="lucide-icon" data-lucide="calendar" aria-hidden="true"></i>
      <span>Back to this week</span>
    </button>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
  <script src="/app.js"></script>
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>


</body>
